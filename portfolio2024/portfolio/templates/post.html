{% extends 'base.html' %}

{% load static %}

{% block contents %}
<div class="container">
  <div class="col-md-7 col-lg-8">
    <h4 class="mb-3">制作システム更新</h4>

    <form method=post class="form-group" enctype="multipart/form-data">
      <div class="form-group">
        {% csrf_token %}
        {{form}}
        <button class="btn btn-primary submit" type="submit">更新する</button>
    </form>

  </div>
  {% endblock %}
