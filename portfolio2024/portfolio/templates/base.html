{% load django_bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.84.0">
  <title>福岡情報ITクリエイター専門学校_年間制作作品集</title>
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  
</head>

<body>
  <header>
    <div class="bg-dark" id="navbarHeader">
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a href="{% url 'portfolio:index' %}" class="navbar-brand">
            <strong>福岡情報ITクリエイター専門学校_年間制作作品集</strong>
          </a>
          {% if user.is_authenticated %}
          <a class="btn btn-light" href="{% url 'portfolio:post' user.pk   %}">システム編集</a>
          {% else %}
          <a class="btn btn-light" href="{% url 'portfolio:login' %}">学生ログイン</a>
          {% endif %}
        </div>
      </div>
    </div>
    </div>
    </div>
  </header>

  <main>
  {% block contents %}{% endblock %}
  </main>

  <footer class="text-muted py-5">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Back to top</a>
      </p>
    </div>
  </footer>
</body>

</html>
