{% load django_bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.84.0">
  <title>福岡情報ITクリエイター専門学校_年間制作作品集</title>
  {% bootstrap_css %}
  {% bootstrap_javascript %}

</head>

<body class="text-center">
  <div class="container">
    <main class="form-signin">
      <!-- ユーザー名とパスワードが一致しない場合のメッセージ -->
      {% if form.errors %}
      <p style="color: red">学生番号とパスワードが一致しません。</p>
      {% endif %}
      <!-- ログインのフォームを配置 -->
      <form method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">学生ログイン</h1>
        <!--
        <div class="form-floating">～</div>の2つのブロックを削除して
        以下に書き換え
        -->
        <!-- Usernameのラベル(非表示) -->
        <label for="Username" class="visually-hidden">
          User name</label>
        <!-- usernameの<input>タグを出力-->
        <!-- name属性の値はLoginViewで定義されているフィールド名username -->
        <input type="text" name="username" id="id_username" maxlength="150" autocapitalize="none"
          autocomplete="username" class="form-control" placeholder="学生番号" required autofocus>
        <!-- Passwordのラベル(非表示) -->
        <label for="Password" class="visually-hidden">
          Password</label>
        <!-- passwordの<input>タグを出力-->
        <!-- name属性の値はLoginViewで定義されているフィールド名password -->
        <input type="password" name="password" id="id_password" autocomplete="current-password" class="form-control"
          placeholder="生年月日8ケタ" required autofocus>

        <!-- <button>～</button>を書き換えてログインボタンを配置 -->
        <input class="w-100 btn btn-lg btn-primary" type="submit" value="ログイン">


        <!-- ログイン直後のリダイレクト先(トップページ)のURLパターンを設定 -->
        <input type="hidden" name="next" value="{% url 'portfolio:index' %}">
      </form>
      <a class="btn btn-secondary" href="javascript:history.back();">戻る</a>
    </main>
  </div>
</body>

</html>
