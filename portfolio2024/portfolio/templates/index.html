{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学生プロジェクト一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="header">
    <h1>福岡情報ITクリエイター専門学校_第3期生年間制作</h1>
  </div>
  <div class="container mt-5">
    <div class="row">
      <!-- Sample card template -->
      {% with ''|center:50 as range %}
      {% for _ in range %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="{% static 'assets/test.png' %}" alt="サムネイル画像" class="card-img-top">
          <div class="card-body">
            <p class="student-no">24-47000</p>
            <h5 class="student-name">下道　俊樹</h5>
            <h5 class="project-name">プロジェクトA</h5>
            <p class="system-summary">このシステムは...</p>
          </div>
        </div>
      </div>
          {% endfor %}
          {% endwith %}
      <!-- Add more cards as needed -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
